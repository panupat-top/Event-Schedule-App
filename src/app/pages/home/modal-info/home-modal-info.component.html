<nz-list nzItemLayout="horizontal">
  <nz-list-item *ngFor="let content of contents">
    <nz-list-item-meta nzAvatar="assets/images/mark.png" [nzDescription]="content.time">
      <nz-list-item-meta-title>
        <p>{{ content.name }}</p>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
  </nz-list-item>
</nz-list>

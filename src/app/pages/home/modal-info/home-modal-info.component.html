<nz-timeline>
  <nz-timeline-item *ngFor="let content of contents" [nzDot]="dotTemplate"> {{ content.time }} - {{ content.name }} </nz-timeline-item>
</nz-timeline>
<ng-template #dotTemplate>
  <i nz-icon nzType="clock-circle-o" style="font-size: 16px"></i>
</ng-template>
